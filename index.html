<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body class="main">
    <div class="container">
      <header class="header">
        <h1 id="title" class="center">FreeCodeCamp Survey Form</h1>
        <p id="description">
          <em>
            Thank you for taking the time to help us improve the platform</em
          >
        </p>
      </header>
      <form id="survey-form">
        <div class="form">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form">
          <label id="number-label" for="age">Age(optional)</label>
          <input
            id="number"
            type="number"
            name="age"
            width="100%"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>
        <div class="form">
          <label align="left"
            >Which option best describes your current role?</label
          >
          <label>
            <select id="dropdown" name="role" height="25px" required>
              <option value="Student" text-height="20px">Student</option>
              <option value="Full time Job">Full time job</option>
              <option value="Other">Other</option>
            </select></label
          >
        </div>
        <div class="form">
          <label align="left">
            Would you recommend FreeCodeCamp to a friend</label
          >
          <label
            ><input
              type="radio"
              name="user-recommend"
              value="yes"
              checked
            />Yes</label
          >

          <label
            ><input type="radio" name="user-recommend" value="No" />No</label
          >
        </div>
        <div class="form">
          <label align="left">
            What would you like to see improved?(Check all that apply)
          </label>

          <label>
            <input type="checkbox" value="Front end" />Front-end Projects</label
          >

          <label>
            <input type="checkbox" value="Back end" />Back-end Projects</label
          >
          <label>
            <input type="checkbox" value="Challenges" />Challenges<br
          /></label>
          <label> <input type="checkbox" value="Forum" />Forum</label>
          <label>
            <input type="checkbox" value="Additional courses" />Additional
            Courses</label
          >
        </div>
        <div class="form">
          <label align="left">Any comments or suggestions?</label>

          <textarea
            id="comments"
            name="comment"
            placeholder="Enter your comment here...."
          >
          </textarea>
        </div>
        <div class="form">
          <input id="submit" type="submit" name="submit" width="100%" />
        </div>
      </form>
    </div>
  </body>
</html>
